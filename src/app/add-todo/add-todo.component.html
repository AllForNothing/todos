<div class="mask">
  <form class="center">
    <div>
      <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="todo.userId"><label>UserID</label>
      <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="todo.title"><label>Title</label>
    </div>
    <button (click)="handleOk()">OK</button>
    <button (click)="cancel()">Cancel</button>
  </form>
</div>
